<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ERRO 404</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #111;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      padding: 10px;
    }

    img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    @media (max-width: 400px) {
      .container {
        padding: 5px;
      }

      img {
        border-radius: 6px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img 
      src="https://pbs.twimg.com/media/EgsrVEWU0AUrtsN?format=jpg&name=4096x4096" 
      alt="Imagem Responsiva" 
    />
  </div>
</body>
</html>
