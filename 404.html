<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pombo Aleatório</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
    }

    .container {
      width: 100%;
      max-width: 600px;
      padding: 20px;
    }

    img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.02);
    }

    @media (max-width: 400px) {
      .container {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="pombo" src="" alt="Pombo aleatório" />
  </div>

  <script>
    const imagensPombo = [
      "https://upload.wikimedia.org/wikipedia/commons/5/5f/Feral_Pigeon_in_London_2.jpg",
      "https://upload.wikimedia.org/wikipedia/commons/0/0b/Pigeon_on_rail.jpg",
      "https://upload.wikimedia.org/wikipedia/commons/7/76/Columba_livia_f.jpg",
      "https://upload.wikimedia.org/wikipedia/commons/b/bf/Pigeon_on_the_ground.jpg",
      "https://upload.wikimedia.org/wikipedia/commons/1/1e/Rock_Pigeon_Columba_livia.jpg",
      "https://upload.wikimedia.org/wikipedia/commons/f/f0/Pigeon_staring.jpg"
    ];


    const imagemAleatoria = imagensPombo[Math.floor(Math.random() * imagensPombo.length)];

    document.getElementById("pombo").src = imagemAleatoria;
  </script>
</body>
</html>
