<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Roleta</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #222;
      color: #fff;
      font-family: sans-serif;
    }
    .roleta-container {
      position: relative;
      width: 300px;
      height: 300px;
    }
    .roleta {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 10px solid #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 5s ease-out;
      background: conic-gradient(
        #e74c3c 0deg 60deg,
        #f1c40f 60deg 120deg,
        #2ecc71 120deg 180deg,
        #3498db 180deg 240deg,
        #9b59b6 240deg 300deg,
        #e67e22 300deg 360deg
      );
    }
    .ponteiro {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid #fff;
    }
    button {
      position: absolute;
      bottom: -60px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background: #fff;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="roleta-container">
    <div class="ponteiro"></div>
    <div class="roleta" id="roleta"></div>
    <button onclick="girarRoleta()">Girar</button>
  </div>

  <script>
    function girarRoleta() {
      const roleta = document.getElementById('roleta');

      const anguloDesejado = 150;

      const voltas = 5;

      const anguloFinal = (voltas * 360) + anguloDesejado;

      roleta.style.transform = `rotate(${anguloFinal}deg)`;
    }
  </script>
</body>
</html>
