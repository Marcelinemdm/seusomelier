    <script>
        lucide.createIcons();

        function atualizarIdade() {
            const dataNascimento = new Date("2003-08-28"); 
            
            const hoje = new Date();
            let idade = hoje.getFullYear() - dataNascimento.getFullYear();
            const mesAtual = hoje.getMonth() - dataNascimento.getMonth();

            if (mesAtual < 0 || (mesAtual === 0 && hoje.getDate() < dataNascimento.getDate())) {
                idade--;
            }

            const elementoIdade = document.getElementById("idade-display");
            if (elementoIdade) {
                elementoIdade.innerText = `${idade} years old`;
            }
        }
        atualizarIdade();
    </script>
